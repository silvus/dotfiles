theme = "carbonfox"

[editor]
default-line-ending = "lf"
trim-final-newlines = true
trim-trailing-whitespace = true
color-modes = true # color the mode indicator with different colors depending on the mode itself
line-number = "relative"
# mouse = false
default-yank-register = "+"
cursorline = true
end-of-line-diagnostics = "hint"
# Show tabs bar to list buffers
bufferline = "multiple"
# rulers = [120]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
left = [
  "mode",
  "spinner",
  "version-control",
  "spacer",
  "separator",
  "file-name",
  "read-only-indicator",
  "file-modification-indicator",

]
