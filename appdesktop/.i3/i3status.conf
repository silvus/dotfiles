general {
	interval = 1
	colors = true
	color_bad = "#D64937"
	color_good = "#8bdd58"
	color_degraded = "#D69937"
}

order += "battery 0"
order += "wireless wlan0"
order += "ethernet eth0"
order += "ethernet tun0"
# order += "run_watch VPN"
# order += "run_watch DHCP"
# order += "disk /"
# order += "disk /data"
order += "cpu_usage"
# order += "load"
order += "tztime date"
order += "tztime time"
order += "volume master"
order += "tztime blank" # Hack to show a seperator between time and tray icons

